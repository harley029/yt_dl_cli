[mypy]
# Основные настройки
python_version = 3.12
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# Пути для поиска модулей - исправляем дублирование
mypy_path = .
explicit_package_bases = true
namespace_packages = true

# Исключения
exclude = (?x)(
    ^\.venv/
    | ^downloads/
    | ^build/
    | ^dist/
)

# Настройки для внешних библиотек без типов
[mypy-yt_dlp.*]
ignore_missing_imports = true

[mypy-src.*]
ignore_missing_imports = false

# Если используете другие библиотеки без типов
[mypy-requests.*]
ignore_missing_imports = true

[mypy-asyncio.*]
ignore_missing_imports = true

# Для разработки - можно временно отключить строгость
[mypy-yt_dl_cli.src.utils.stats_manager]
ignore_errors = false

[mypy-yt_dl_cli.src.core.core]
ignore_errors = false